buildscript {
    ext.kotlinVersion = '1.3.30'
    ext.ktlintVersion = '0.32.0'
    ext.junitVersion = '4.12'
    repositories {
        mavenCentral()
    }
    dependencies {
        // noinspection all
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

group 'kryanod.ktlint-junit-reporter'
version '1.0'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61"
    compileOnly "com.pinterest.ktlint:ktlint-core:0.32.0"
}